<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <link rel="stylesheet" href="style.css"> <!-- Vinculación de la hoja de estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contenedor-contenido">
        <div class="contenedor-principal">
            <input type="text" id ="inputdetexto" class="input-texto-para-encriptar" placeholder="Ingese el texto aquí">
            <div class="cuadro-abajo">
                <p class="instrucciones">Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button class="boton-encriptar">Encriptar</button>
                    <button class="boton-desencriptar">Desencriptar</button>
                </div>
            </div>
            
        </div>
        
        <div class="respuesta">
            <img src="Muñeco.png">
            <p class="mensaje-no-encontrado"><strong>Ningún mensaje fue encontrado</strong></p>
            <p class="introduce-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>

        <script src="app.js"></script>
    </div>
    <footer>
        <p class="texto-footer">Allison Solano, 2024</p>
    </footer>
</body>

</html>
